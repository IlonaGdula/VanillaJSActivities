<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock, Paper, Scissors</title>
    <style>
      h1 {
        text-align: center;
        font-family: Arial, sans-serif;
      }

      .button-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .game-btn {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #eaeaea;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .game-btn:hover {
        background-color: #d5d5d5;
      }

      #choices {
        text-align: center;
        font-size: 18px;
        margin-top: 20px;
      }

      #result {
        text-align: center;
        font-size: 18px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="button-container">
      <button class="game-btn" id="rock" onclick="playGame('rock')">
        Rock
      </button>
      <button class="game-btn" id="paper" onclick="playGame('paper')">
        Paper
      </button>
      <button class="game-btn" id="scissors" onclick="playGame('scissors')">
        Scissors
      </button>
    </div>
    <div id="choices">
      <div id="player-choice"></div>
      <div id="computer-choice"></div>
    </div>
    <div id="result"></div>

    <script>
      function playGame(userChoice) {
        var choices = ["rock", "paper", "scissors"];
        var computerChoice =
          choices[Math.floor(Math.random() * choices.length)];

        var playerChoiceElement = document.getElementById("player-choice");
        var computerChoiceElement = document.getElementById("computer-choice");
        var resultElement = document.getElementById("result");

        playerChoiceElement.textContent = "Your choice: " + userChoice;
        computerChoiceElement.textContent =
          "Computer choice: " + computerChoice;

        if (userChoice === computerChoice) {
          resultElement.textContent = "It's a tie!";
        } else if (
          (userChoice === "rock" && computerChoice === "scissors") ||
          (userChoice === "paper" && computerChoice === "rock") ||
          (userChoice === "scissors" && computerChoice === "paper")
        ) {
          resultElement.textContent = "You win!";
        } else {
          resultElement.textContent = "You lose!";
        }
      }
    </script>
  </body>
</html>
